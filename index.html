<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DinerList</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="img/favicon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    </head>
    <body>
        <header class="main-header">
            <h1 class="main-title">CSS Diner Shooping List</h1>
            <h3>Let's go to the mall!</h3>
        </header>
        <main>
            <section>
                <ul class="checkbox">
                    <li>
                        <input type="checkbox" id="first-choice" value="ALotOfPickles" class="point-of-checkbox"><label for="first-choice" class="boxtext first-choice">A lot of pickles</label>
                    </li>
                    <li>
                        <input type="checkbox" id="second-choice" value="10apples" class="point-of-checkbox"><label for="second-choice" class="boxtext second-choice">10 apples</label>
                    </li>
                    <li>
                        <input type="checkbox" id="third-choice" value="20oranges" class="point-of-checkbox"><label for="third-choice" class="boxtext third-choice">20 oranges</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fourth-choice" value="13plates" class="point-of-checkbox"><label for="fourth-choice" class="boxtext fourth-choice">13 plates</label>
                    </li>
                    <li>
                        <input type="checkbox" id="fifth-choice" value="15bentos" class="point-of-checkbox"><label for="fifth-choice" class="boxtext fifth-choice">15 bentos</label>
                    </li>
                    <li><input type="checkbox" id="sixth-choice" value="1bottleOfSake" class="point-of-checkbox"><label for="sixth-choice" class="boxtext sixth-choice">1 bottle of Sake ^_^</label>
                    </li>
                </ul>
                <form action="img/bonappetit.jpg">
                    <input type="submit" name="button" value="Bon appetit :)" class="button">
                </form>
            </section>
        </main>
    </body>
</html>
